<!DOCTYPE html>
<html>
<head>
  <title>Портфолио Level Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .project {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project h2 {
      margin-top: 0;
    }

    .project p {
      margin-bottom: 0;
    }

    .media {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .media img,
    .media video {
      max-width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Портфолио Level Designer</h1>
  </header>
  <div class="container">
    <section>
      <h2>Обо мне</h2>
      <p>Привет! Я — Level Designer. Здесь я представлю свои проекты и навыки в создании уровней для игр.</p>
    </section>

    <section>
      <h2>Проекты</h2>
      <div class="project">
        <h3>Проект 1</h3>
        <p>Краткое описание проекта 1...</p>
        <div class="media">
          <!-- Вставьте фото или видео ваших проектов -->
          <img src="path/to/project1_screenshot.jpg" alt="Проект 1">
          <video controls>
            <source src="path/to/project1_video.mp4" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
          </video>
        </div>
      </div>
      <!-- Добавьте здесь другие проекты -->
    </section>
  </div>
</body>
</html>
